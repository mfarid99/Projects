<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>News</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <h1>THE DIGITAL NEWSSTAND</h1>
    <form>
        <input type="text" placeholder="Type News Search"/>
        <input type="submit" value="Search News" />
    </form>
    <h1>Get The News</h1>

    <div class="leftDiv" >

      <img ng-src class = 'guardiangen' src="https://grist.org/wp-content/uploads/2014/01/stack-newspaper-pile-cropped.jpg?w=1200" alt="newpaperimg">

     

    </div>

    <div id="slider">
      <ul class="slides">
        <li class="slide slide1"><img id="politcsImg" src="https://images.robertharding.com/preview/RM/RH/VERTICAL/1113-74954.jpg" alt=""></li>
        <li class="slide slide2"><img id ="economyImg" src ="https://nypost.com/wp-content/uploads/sites/2/2019/07/bar-charts-us-economy-stocks.jpg?quality=90&strip=all&w=1236&h=820&crop=1"> </li> 
        <li class="slide slide3"> <img id = "sportsImg" src="https://cdn.profootballrumors.com/files/2016/03/USATSI_9060427.jpg" alt=""></li>
        <li class="slide slide4"> <img id = "electionsImg" src = "https://bostonglobe-prod.cdn.arcpublishing.com/resizer/5FFimEaxYkNrQ0ad2yvjScWO0PY=/1440x0/arc-anglerfish-arc2-prod-bostonglobe.s3.amazonaws.com/public/YF5TJEYP3ZGPBII56TBNQVVOEY.jpg"> </li>
        <li class="slide slide5"> <img id = "entertainmentImg" src="https://img.cinemablend.com/quill/c/8/9/f/0/3/c89f0347d0f5b3f24b448148d29a032cb92e0114.jpg"></li>
        <li class="slide slide6"> <img id = "wellnessImg" src="https://fitnessfor10.com/wp-content/uploads/2019/05/Fitness-for-10-Home-Licensing-Information.jpg"></li>
      </ul>
      
    </div>

    <div class="newsStandDiv">  
   
    <img ng-src class="newstand"  src="https://media.wnyc.org/i/800/0/l/85/2019/03/newsstand..jpg" alt="NewsStand">

    
    </div>
    
</body>
<footer>

   
</footer>
</html>
