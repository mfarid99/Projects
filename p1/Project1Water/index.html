<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>News</title>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="app.js" defer></script>
</head>

<body>
  <h1>THE DIGITAL NEWSSTAND</h1>
    <form>
        <input type="text" placeholder="Type News Search"/>
        <input type="submit" value="Search News" />
    </form>
    <h1>Get The News</h1>

    <div class="leftDiv" >

      <img ng-src class = 'guardiangen' src="https://st2.depositphotos.com/1911991/7557/i/950/depositphotos_75571991-stock-photo-large-stack-on-newspapers.jpg" alt="newpaperimg">

     

    </div>

    <div id="slider">
      <ul class="slides">
        <li class="slide slide1">Politics <img id="politcsImg" src="https://images.robertharding.com/preview/RM/RH/VERTICAL/1113-74954.jpg" alt=""></li>
        <li class="slide slide2">Economy</li>
        <li class="slide slide3">Sports <img id = "sportsImg" src="https://cdn.profootballrumors.com/files/2016/03/USATSI_9060427.jpg" alt=""></li>
        <li class="slide slide4">Elections 2020</li>
        <li class="slide slide5">COVID19</li>
        <li class="slide slide1">Wellness</li>
      </ul>
      
    </div>

    <div class="newsStandDiv">  
   
    <img ng-src class="newstand"  src="https://media.wnyc.org/i/800/0/l/85/2019/03/newsstand..jpg" alt="NewsStand">

    
    </div>
    
</body>
<footer>

   
</footer>
</html>
